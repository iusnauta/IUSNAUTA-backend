services:
  - type: web
    name: iusnauta-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_VECTOR_STORE_ID
        sync: false
      - key: OPENAI_ASSISTANT_ID
        sync: false